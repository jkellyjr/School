<mat-card>
  <mat-card-title>
    {{student.first_name}} {{student.last_name}}
  </mat-card-title>

  <mat-card-content>
    {{student.bio}}
    <mat-list-item>Current courses:
      <mat-chip-list>
        <mat-chip *ngFor="let c of studnet.current_courses">{{c.name}}</mat-chip>
      </mat-chip-list>
    </mat-list-item>
    <form class="example-form">
      <mat-form-field class="">
        <textarea matInput name="message" placeholder="Add a message:" [(ngModel)]="message" required></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="onContactClick()" mat-button >Contact</button>
    <button (click)="onNoClick()" mat-button >Cancel</button>
  </mat-card-actions>

 </mat-card>
