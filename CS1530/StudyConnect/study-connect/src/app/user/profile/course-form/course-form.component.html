<mat-form-field>
  <mat-select placeholder="Course No." name="course" [(ngModel)]="selectedCourse">
    <mat-option *ngFor="let course of courses" [value]="course">
      {{ course.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Status" name="time" [(ngModel)]="time">
    <mat-option [value]="0">
      Currently Enrolled
    </mat-option>
    <mat-option [value]="1">
      Previously Enrolled
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-icon-button type="button" (click)="addCourse()">
  <mat-icon>add</mat-icon>
</button>
