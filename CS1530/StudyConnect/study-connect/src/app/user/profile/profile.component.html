<form class="" (ngSubmit)="updateUser()" #profileForm="ngForm">
  <mat-card>
    <mat-card-title>Edit Profile</mat-card-title>
    <user-form [user]="user"></user-form>
  </mat-card>
  <mat-card>
    <mat-card-title>Add Courses</mat-card-title>
    <mat-card-content>
      <mat-list-item>Current courses:
        <mat-chip-list>
          <mat-chip *ngFor="let c of tempCurrent" (click)="moveToPast(c)">{{c.name}}</mat-chip>
        </mat-chip-list>
      </mat-list-item>

      <mat-list-item>Previous courses:
        <mat-chip-list>
          <mat-chip *ngFor="let p of tempPast" (click)="moveToCurrent(p)">{{p.name}}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
    </mat-card-content>
    <mat-card-footer>
      <course-form [user]="user"></course-form>
    </mat-card-footer>
  </mat-card>
  <mat-card>
    <mat-card-actions>
      <button mat-raised-button type="submit">
        Update Profile
      </button>
    </mat-card-actions>
  </mat-card>
</form>
