<mat-list>
    <mat-table #table [dataSource]="con_source">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let conversation">
          <span *ngIf="conversation.group_id != null">
            {{ conversation.group_name }}
          </span>
          <span *ngIf="conversation.student_id == user.id">
            {{ conversation.tutor_name }}
          </span>
          <span *ngIf="conversation.tutor_id == user.id">
            {{ conversation.student_name }}
          </span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="openConvo">
        <mat-header-cell *matHeaderCellDef> Open Conversation </mat-header-cell>
        <mat-cell *matCellDef="let conversation">
          <button mat-button class="openButton" (click)="openConversation(conversation)" routerLink="/user/messenger">Open</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
   </mat-list>
