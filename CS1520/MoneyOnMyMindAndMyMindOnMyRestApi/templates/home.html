{% extends "base.html" %}
{% block content %}

<script src="{{ url_for('static', filename='budget.js') }}" type="text/Javascript"></script>

<div class="container">
    <br>

    <div class="jumbotron">
        <h1>Budgeting is Fun</h1>
    </div>

    <div id="contentWrapper" class="jumbotron">
        <!-- location for listing categories and purchase -->
    </div>


    <div class="jumbotron">
        <form id="newPurchase" onsubmit="return purchasePost()">
            <h2>New Purchase:</h2><hr>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" class="form-control">
            </div>

            <div class="form-group">
                <label for="purchaseDate">Date:</label>
                <input id="purchaseDate"  name="date" class="form-control">
            </div>

            <div class="form-group">
                <label for="purchaseCategory">Category:</label>
                <select id="purchaseCategorySelect" name="category_id" class="form-control"></select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="jumbotron">
        <form id="newCategory" onsubmit="return categoriesPost()">
            <h2>New Category:</h2>

            <div class="form-group">
                <label for="categoryName">Name:</label>
                <input id="name" type="text" name = "categoryName" class="form-control">
            </div>

            <div class="form-group">
                <label for="limit">Budget Limit:</label>
                <input id="name" type="number" name = "limit" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <div class="jumbotron">
        <form id="deleteCategory" onsubmit="return categoriesDelete()">
            <h2>Delete Category:</h2>
            <div class="form-group">
                <label for="category_id">Category:</label>
                <select id="deleteCategorySelect" name="category_id" class="form-control"></select>
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>

</div>

<script>
    $("#newPurchase, #newCategory, #deleteCategory").on("submit", function(event){
        event.preventDefault()
    })
</script>
{% endblock %}
